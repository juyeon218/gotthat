<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 카드 1: 자전거 -->
        <div class="col">
            <div class="card h-100">
                <img src="자전거.jpg" class="card-img-top" alt="자전거">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="https://www.naver.com" target="_blank" class="text-decoration-none">자전거</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                    <p class="card-text">거의 새것 같은 자전거 팝니다. 3번밖에 안 탔어요!</p>
                </div>
            </div>
        </div>

        <!-- 카드 2: 노트북 -->
        <div class="col">
            <div class="card h-100">
                <img src="노트북.JPG" class="card-img-top" alt="노트북">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="https://www.naver.com" target="_blank" class="text-decoration-none">노트북</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">40만원</h6>
                    <p class="card-text">학교 과제용으로 사용하던 노트북입니다. 성능 좋아요!</p>
                </div>
            </div>
        </div>

        <!-- 카드 3: 커피머신 -->
        <div class="col">
            <div class="card h-100">
                <img src="커피머신.JPG" class="card-img-top" alt="커피머신">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="https://www.naver.com" target="_blank" class="text-decoration-none">커피머신</a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                    <p class="card-text">캠핑 때 몇 번 사용한 커피머신입니다. 상태 양호합니다.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
